{{ define "main" }}
    <article class="page single" role="main" >
        <header class="subheader">
            <div class="container content">
                <h1 class="title" itemprop="name headline">{{- .Title -}}</h1>
            </div>
        </header>

        {{- partial "single-image.html" . -}}

        <div class="content" itemprop="articleBody">
            {{- .Content -}}
        </div>
    </article>
{{ end }}
